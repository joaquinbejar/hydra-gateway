services:
  postgres:
    image: postgres:17-alpine3.21
    environment:
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: hydra
      POSTGRES_DB: hydra_gateway
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra -d hydra_gateway"]
      interval: 5s
      timeout: 3s
      retries: 5

  hydra-gateway:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      LISTEN_ADDR: "0.0.0.0:3000"
      DATABASE_URL: "postgres://hydra:hydra@postgres:5432/hydra_gateway"
      RUST_LOG: "info"
      EVENT_BUS_CAPACITY: "10000"
      PERSISTENCE_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
